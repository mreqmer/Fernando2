<form [formGroup]="formulario">

    <p>
    
    <span>Nombre:</span>
    
    <input type="text" id="nombre" formControlName="nombre"/>
    
    </p>
    
    <p>
    
    <span>Apellidos:</span>
    
    <input type="text" formControlName="apellidos"/>
    
    </p>
    
    <button type="button" (click)="saluda()">Saludar</button>
    
<span *ngIf="(formulario.controls['nombre'].dirty || formulario.controls['nombre'].touched) && formulario.controls['nombre'].errors?.['required']">El nombre es obligatorio</span>
    
    </form>
