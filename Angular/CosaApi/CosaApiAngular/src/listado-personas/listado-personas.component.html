<p>Listado de Personas</p>

<table mat-table [dataSource]="listadoPersonas" class="mat-elevation-z8">
  <!-- Definir las columnas -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let persona">{{persona.id}}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let persona">{{persona.nombre}}</td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let persona">{{persona.apellidos}}</td>
  </ng-container>

  <!-- Cabecera de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab extended disabled>
    <mat-icon>favorite</mat-icon>
  </button>
